<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>迎财神分享卡模板预览</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 14% 14%, #ffd77d2f 0, transparent 28%),
        radial-gradient(circle at 86% 82%, #ffd77d1a 0, transparent 26%),
        linear-gradient(152deg, #8d001b 0%, #b30527 100%);
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      color: #ffefbf;
      padding: 28px 16px;
    }

    .share-card {
      width: min(88vw, 420px);
      border-radius: 26px;
      border: 3px solid #f7d27a;
      background:
        radial-gradient(circle at 14% 10%, #f4d16f4a 0%, transparent 34%),
        radial-gradient(circle at 88% 92%, #ffdc7540 0%, transparent 40%),
        repeating-linear-gradient(32deg, #ffffff0d 0 11px, transparent 11px 24px),
        linear-gradient(166deg, #a1082a 0%, #79051f 100%);
      padding: 24px 22px 26px;
      text-align: center;
      box-shadow:
        inset 0 0 0 1px #ffefb261,
        0 16px 28px #20010666;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .share-card::before,
    .share-card::after {
      content: "";
      position: absolute;
      pointer-events: none;
      z-index: -1;
    }

    .share-card::before {
      inset: 12px;
      border-radius: 20px;
      border: 2px solid #f6d386;
      opacity: 0.68;
    }

    .share-card::after {
      width: 170px;
      height: 170px;
      right: -52px;
      top: -52px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffecb573 0%, #ffecb500 68%);
    }

    .share-card-title {
      margin: 0;
      font-size: clamp(1.5rem, 4.2vw, 2.1rem);
      letter-spacing: 0.04em;
      color: #ffefbd;
      text-shadow: 0 2px 12px #5b0402;
      line-height: 1.2;
    }

    .share-card-subtitle {
      margin: 8px 0 0;
      color: #ffe3a6;
      font-size: clamp(0.95rem, 2.5vw, 1.06rem);
      letter-spacing: 0.02em;
    }

    .share-card-stats {
      margin-top: 16px;
      border-radius: 16px;
      border: 2px solid #f2ca73;
      background: #b54f4d5e;
      box-shadow: inset 0 0 0 1px #fff0bf42;
      padding: 14px 12px;
    }

    .share-card-score {
      margin: 0;
      color: #ffecb3;
      font-size: clamp(1.3rem, 3.8vw, 1.8rem);
      line-height: 1.3;
      font-weight: 700;
      text-shadow: 0 0 10px #6b0404;
    }

    .share-card-counts {
      margin: 6px 0 0;
      color: #ffeab7;
      font-size: clamp(1rem, 2.7vw, 1.18rem);
      letter-spacing: 0.02em;
    }

    .share-card-qr {
      margin: 18px auto 0;
      width: min(48vw, 220px);
      max-width: 220px;
      border-radius: 16px;
      border: 4px solid #f6d58b;
      background: #fff7dc;
      padding: 8px;
      display: block;
    }

    .share-card-note {
      margin: 12px 0 0;
      color: #ffe8b3;
      font-size: clamp(0.95rem, 2.5vw, 1.06rem);
      letter-spacing: 0.02em;
    }

    .share-card-link {
      margin: 4px 0 0;
      color: #ffdd9a;
      font-size: clamp(0.9rem, 2.3vw, 1.01rem);
    }

    .share-card-brand {
      margin: 14px 0 0;
      color: #ffd992;
      font-size: clamp(0.86rem, 2.1vw, 0.96rem);
    }
  </style>
</head>
<body>
  <article class="share-card" id="shareCard">
    <h3 class="share-card-title">初五迎财神 · 八方来财</h3>
    <p class="share-card-subtitle">喵财神进门，福气满仓</p>
    <div class="share-card-stats">
      <p class="share-card-score">财运值 28,740</p>
      <p class="share-card-counts">红包 239 个 · 元宝 41 个</p>
    </div>
    <img class="share-card-qr" src="https://api.qrserver.com/v1/create-qr-code/?size=480x480&margin=0&data=https%3A%2F%2Fcaishen.wypchill.work" alt="caishen.wypchill.work 二维码" />
    <p class="share-card-note">扫码迎接你的财神，提升财运值</p>
    <p class="share-card-link">caishen.wypchill.work</p>
    <p class="share-card-brand">chillwang的AI无限公司出品</p>
  </article>
</body>
</html>
